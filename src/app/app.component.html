<div class="py-4">
  
  <input class="text-gray-700 max-w-xl py-2 px-4 mx-4 shadow border rounded" 
         type="text"
         placeholder="GIF Search"
         [(ngModel)]="serachTitle"  >

  <button class="btn btn-primary"
          (click)="search()">
    Search
  </button>
</div>


<div>
  <div class="grid">
      <div class="col-md-3" *ngFor="let i of array">
          <img src="{{i.images.original.url}}" height="200" style="width: 100%;" alt="Gifs">
      </div>
  </div>

</div>
<div>
  <mat-paginator length="{{total_count}}"
  pageSize=10
   [hidePageSize]="true" 
  (page)="change($event)">
</mat-paginator>
</div>
